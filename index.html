<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script src="data/SuttonNightWatchOffice_11.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.28767314001356,-0.31936142182433436],[51.43148046605038,-0.021125411340544867]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.createPane('pane_DarkMatter_1');
        map.getPane('pane_DarkMatter_1').style.zIndex = 401;
        var layer_DarkMatter_1 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_DarkMatter_1',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_DarkMatter_1;
        map.addLayer(layer_DarkMatter_1);
        map.createPane('pane_P9_2');
        map.getPane('pane_P9_2').style.zIndex = 402;
        var img_P9_2 = 'data/P9_2.png';
        var img_bounds_P9_2 = [[51.344248437228835,-0.3730436731877098],[51.55766612560653,0.09441543046955639]];
        var layer_P9_2 = new L.imageOverlay(img_P9_2,
                                              img_bounds_P9_2,
                                              {pane: 'pane_P9_2'});
        bounds_group.addLayer(layer_P9_2);
        map.addLayer(layer_P9_2);
        map.createPane('pane_P8_3');
        map.getPane('pane_P8_3').style.zIndex = 403;
        var img_P8_3 = 'data/P8_3.png';
        var img_bounds_P8_3 = [[51.33837610420006,-0.19734977581931182],[51.41100444089445,-0.08868621402053756]];
        var layer_P8_3 = new L.imageOverlay(img_P8_3,
                                              img_bounds_P8_3,
                                              {pane: 'pane_P8_3'});
        bounds_group.addLayer(layer_P8_3);
        map.createPane('pane_P7_4');
        map.getPane('pane_P7_4').style.zIndex = 404;
        var img_P7_4 = 'data/P7_4.png';
        var img_bounds_P7_4 = [[51.3363459811157,-0.19631549433200074],[51.4977074778345,-0.08221772409996524]];
        var layer_P7_4 = new L.imageOverlay(img_P7_4,
                                              img_bounds_P7_4,
                                              {pane: 'pane_P7_4'});
        bounds_group.addLayer(layer_P7_4);
        map.createPane('pane_P6_5');
        map.getPane('pane_P6_5').style.zIndex = 405;

        var img_bounds_P6_5 = [[51.354179768519224,-0.24768000713649274],[51.465206074656365,-0.08314127739457926]];
        var layer_P6_5 = new L.imageOverlay(img_P6_5,
                                              img_bounds_P6_5,
                                              {pane: 'pane_P6_5'});
        bounds_group.addLayer(layer_P6_5);
        map.createPane('pane_P5_6');
        map.getPane('pane_P5_6').style.zIndex = 406;
        var img_P5_6 = 'data/P5_6.png';
        var img_bounds_P5_6 = [[51.21142845660013,-0.22432204636421216],[51.40319867786897,-0.05766342320324973]];
        var layer_P5_6 = new L.imageOverlay(img_P5_6,
                                              img_bounds_P5_6,
                                              {pane: 'pane_P5_6'});
        bounds_group.addLayer(layer_P5_6);
        map.createPane('pane_P4_7');
        map.getPane('pane_P4_7').style.zIndex = 407;
        var img_P4_7 = 'data/P4_7.png';
        var img_bounds_P4_7 = [[51.35195247900938,-0.20299541389544823],[51.464768762524834,-0.08318077398233126]];
        var layer_P4_7 = new L.imageOverlay(img_P4_7,
                                              img_bounds_P4_7,
                                              {pane: 'pane_P4_7'});
        bounds_group.addLayer(layer_P4_7);
        map.createPane('pane_P3_8');
        map.getPane('pane_P3_8').style.zIndex = 408;
        var img_P3_8 = 'data/P3_8.png';
        var img_bounds_P3_8 = [[51.283241144946174,-0.2143804988359802],[51.40365309743962,-0.06204706859026272]];
        var layer_P3_8 = new L.imageOverlay(img_P3_8,
                                              img_bounds_P3_8,
                                              {pane: 'pane_P3_8'});
        bounds_group.addLayer(layer_P3_8);
        map.createPane('pane_P2_9');
        map.getPane('pane_P2_9').style.zIndex = 409;
        var img_P2_9 = 'data/P2_9.png';
        var img_bounds_P2_9 = [[51.34603806718991,-0.3388962941873315],[51.469237584445395,-0.08351325201144065]];
        var layer_P2_9 = new L.imageOverlay(img_P2_9,
                                              img_bounds_P2_9,
                                              {pane: 'pane_P2_9'});
        bounds_group.addLayer(layer_P2_9);
        map.createPane('pane_P1_10');

        var img_bounds_P1_10 = [[51.35195549896718,-0.2478224930187395],[51.46572329864097,-0.08314145031221563]];
        var layer_P1_10 = new L.imageOverlay(img_P1_10,
                                              img_bounds_P1_10,
                                              {pane: 'pane_P1_10'});
        bounds_group.addLayer(layer_P1_10);
        function pop_SuttonNightWatchOffice_11(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="name"colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="descriptio"colspan="2"><strong>descriptio</strong><br />' + (feature.properties['descriptio'] !== null ? autolinker.link(feature.properties['descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_SuttonNightWatchOffice_11_0() {
            return {
                pane: 'pane_SuttonNightWatchOffice_11',
                radius: 10.000000000000002,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SuttonNightWatchOffice_11');
        map.getPane('pane_SuttonNightWatchOffice_11').style.zIndex = 411;
        map.getPane('pane_SuttonNightWatchOffice_11').style['mix-blend-mode'] = 'normal';
        var layer_SuttonNightWatchOffice_11 = new L.geoJson(json_SuttonNightWatchOffice_11, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SuttonNightWatchOffice_11',
            layerName: 'layer_SuttonNightWatchOffice_11',
            pane: 'pane_SuttonNightWatchOffice_11',
            onEachFeature: pop_SuttonNightWatchOffice_11,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SuttonNightWatchOffice_11_0(feature));
            },
        });
        bounds_group.addLayer(layer_SuttonNightWatchOffice_11);
        map.addLayer(layer_SuttonNightWatchOffice_11);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/SuttonNightWatchOffice_11.png" /> Sutton Night Watch Office', layer: layer_SuttonNightWatchOffice_11},
        {label: '<b>Movements - Afternoon</b>', selectAllCheckbox: true, children: [
            {label: "P1", layer: layer_P1_10},
            {label: "P2", layer: layer_P2_9},
            {label: "P3", layer: layer_P3_8},
            {label: "P4", layer: layer_P4_7},
            {label: "P5", layer: layer_P5_6},
            {label: "P6", layer: layer_P6_5},
            {label: "P7", layer: layer_P7_4},
            {label: "P8", layer: layer_P8_3},
            {label: "P9", layer: layer_P9_2},]},
        {label: '<b>Basemap</b>', selectAllCheckbox: true, children: [
            {label: "Dark Matter", layer: layer_DarkMatter_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
